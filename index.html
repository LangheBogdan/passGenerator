<html lang="en-us">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span class="greenText">random password</span></h1>
      <p class="lead">Never use an insecure password again.</p>
      <div class="flex">
        <div class="input-container">
          <form>
            <label for="passwordLength">Password Length:</label>
            <input
              type="number"
              id="passwordLength"
              min="1"
              max="20"
              value="15"
            />
          </form>
        </div>
        <div class="btn-container">
          <button id="generate-password-el" class="btn">
            Generate passwords
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="pass">
        <div id="pass-one-el" class="pass__one"></div>
        <div id="pass-two-el" class="pass__two"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
